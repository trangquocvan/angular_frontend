<div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="row justify-content-center" >
                <div class="col-lg-6" >
                    <div class="form-register thumbnail"  style="box-shadow: 0 0 15px grey;">
                        <form class="form-horizontal" >
                        <h3 align='center'>Đăng Nhập</h3>
                        <br />
                        <label  class="col-lg-3 control-label">Tên Đăng Nhập</label>
                        <div class="col-lg-9">
                            <div class="form-group" ngClass="has-success">
                            <input type="text" class="form-control" ngModel="register.username"/>
                            </div>
                        </div>
                        <label  class="col-lg-3 control-label">Email</label>
                        <div class="col-lg-9">
                            <div class="form-group " ngClass="has-success">
                            <input type="text" class="form-control" ngModel="register.email">
                            </div>
                        </div>
                        <label  class="col-lg-3 control-label"> Mật khẩu</label>
                        <div class="col-lg-9">
                            <div class="form-group" ngClass="has-success">
                            <input type="text" class="form-control" >
                            </div>
                        </div>
                        <button type="button" (click)="handleRegister()" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>  
</div>
