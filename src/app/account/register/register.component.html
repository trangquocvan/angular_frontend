<div class="row justify-content-center wrap-form">
        <div class="col-xl-10">
            <div class="row justify-content-center" >
                <div class="col-xl-6" >
                    <div class="content-form thumbnail">
                        <form class="form-horizontal" #userForm="ngForm" novalidate>
                        <h3 align='center'>{{'register.title'|translate}}</h3>
                        <br />
                        <div class="col-xl-12">
                            <div class="form-group ">
                                    <i class="fa fa-users icon-register"></i>
                                    <input type="text" class="form-control  " 
                                    placeholder="{{'register.username'|translate}}"
                                    #username="ngModel" [(ngModel)]="user.username"
                                      name="username"
                                    [ngClass]=" ((!username.pristine) && username.invalid)  ? 'form-error' : 'form-default'" autocomplete="off"
                                    minlength="4" maxlength="16" required
                                    >
                            </div>
                        </div>
                        
                        <div class="col-xl-12">
                            <div class="form-group">
                                    <i class="fa fa-lock icon-register" ></i>
                                    <input type="password" class="form-control  form-default" required 
                                    [ngClass]=" ((!password.pristine) && password.invalid)  ? 'form-error' : 'form-default'" autocomplete="off"
                                    placeholder="{{'register.password'|translate}}"
                                    #password="ngModel" [(ngModel)]="user.password"
                                    name="password" minlength="4" maxlength="16"
                                    required>

                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                            <i class="fa fa-envelope icon-register"></i>
                            <input type="email" class="form-control  form-default" 
                            required aria-label="Large" placeholder="{{'register.email'|translate}}"
                            pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                            [ngClass]=" ((!email.pristine) && email.invalid)  ? 'form-error' : 'form-default'" autocomplete="off"
                            #email="ngModel" name="email" 
                            [(ngModel)]="user.email"
                            >                        
                            </div>    
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <div class="ui fluid search selection dropdown">
                                <input type="hidden" class="form-control" name="country">
                                <i class="dropdown icon"></i>
                                <div class="default text">{{'register.contry'|translate}}</div>
                                <div class="menu">
                                <div class="item" data-value="en"><i class="zm flag"></i>England</div>
                                <div class="item" data-value="vi"><i class="zw flag"></i>VietNam</div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl 12">
                            <div class="ui form">
                                <div class="inline fields">
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" name="frequency" checked="checked">
                                            <label>Nam</label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" name="frequency">
                                            <label>Nữ</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4" style="float: left; position: relative;z-index: 2;">
                                <div class="ui fluid search selection dropdown">
                                        <input type="hidden" class="form-control" name="country">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">{{'register.day'|translate}}</div>
                                        <div class="menu">
                                        <div class="item" data-value="af" *ngFor="let day of day">{{day}}</div>
                                        </div>
                                </div>
                        </div>
                        <div class="col-xl-4" style="float: left;position: relative;z-index: 2;">
                                <div class="ui fluid search selection dropdown">
                                        <input type="hidden" class="form-control" name="country">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">{{'register.month'|translate}}</div>
                                        <div class="menu">
                                            <div class="item" *ngFor="let month of month" data-value="m">{{month}}</div>
                                            <div class="message" style="display: none"></div>
                                        </div>
                                </div>
                        </div>
                        <div class="col-xl-4" style="float: right;position: relative;z-index: 2;">
                                <div class="ui fluid search selection dropdown">
                                        <input type="hidden" class="form-control" name="country">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">{{'register.year'|translate}}</div>
                                        <div class="menu">
                                        <div class="item" data-value="af" *ngFor="let year of year">{{year}}</div>                   
                                        </div>
                                </div>
                        </div>
                     
                        <div class="col-xl-12" style="margin-top: 15px;">
                            <button type="button" [disabled]="!userForm.valid" (click)="handleRegister()" class="btn btn-primary" style="width: 100%;margin-top: 25px;">Đăng Ký</button>
                        </div>
                        </form>
                    </div>
                    <div class="bottom-form">
                        <select class="ui dropdown" [(ngModel)]="registerLanguage" (change)="handleSelectLanguage(registerLanguage)">
                                <option value="vi">Tiếng Việt</option>
                                <option value="en">English</option>
                        </select>
                    </div>
                </div>
        </div>
    </div>  
</div>
